id: show_your_support
title: 'Show Your Support'
description: 'Champion form'
category: ''
elements: |
  introduction:
    '#type': processed_text
    '#admin_title': Introduction
    '#text': "<p>Thank you for showing your support for Lab Tests Online-UK! Please select from the options below how you'd like to show your support:</p>\r\n\r\n<p>1. SIGN UP FOR THE NEWSLETTER - Hear all about the current and future work of Lab Tests Online-UK, meet the board and share your stories.&nbsp;<br />\r\n2. REQUEST A CHAMPION PACK - The champion pack contains all you need to promote Lab Tests Online-UK in your local area.&nbsp;<br />\r\n3. REQUEST LEAFLETS AND POSTERS - We'll send you some leaflets and/or posters for you to distribute to patients and healthcare professionals.</p>\r\n\r\n<p><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"6863d24c-5f9c-4626-a7ae-32841ef7c42b\" href=\"/node/1005\">Learn more</a> about how to help spread the word about Lab Tests Online-UK.</p>\r\n"
    '#format': full_html
  first_name:
    '#type': textfield
    '#title': 'First Name (optional)'
  last_name_optional_:
    '#type': textfield
    '#title': 'Last Name (optional)'
  email_address_:
    '#type': email
    '#title': 'Email Address:'
    '#required': true
  please_indicate_whether_you_are_a_:
    '#type': radios
    '#title': 'Please indicate whether you are a:'
    '#options':
      'Patient, Family member or Friend': 'Patient, Family member or Friend'
      'Healthcare Professional': 'Healthcare Professional'
      Other: Other
  please_choose_your_participation_preference_s_:
    '#type': radios
    '#title': 'Please choose your participation preference(s):'
    '#options':
      'Sign up for the newsletter': 'Sign up for the newsletter'
      'Request a Champion pack': 'Request a Champion pack'
      'Request leaflets': 'Request leaflets'
      'Request posters': 'Request posters'
    '#required': true
  thank_you:
    '#type': processed_text
    '#text': "<p>Thank you for completing the form. We will be in touch soon to confirm your request.</p>\r\n"
    '#format': full_html
  send_us_your_feedback_captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
