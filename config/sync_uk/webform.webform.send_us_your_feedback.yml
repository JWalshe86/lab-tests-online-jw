id: send_us_your_feedback
title: 'Send Us Your Feedback'
description: ''
category: ''
elements: |-
  instructions:
    '#type': processed_text
    '#text': |
      <h3>Lab Tests Online-UK is not a laboratory but an educational website and we cannot provide any laboratory testing, results or medical advice.</h3>
      
      <p>Please provide your feedback on the article you are reading, or about Lab Tests Online-UK in general. This will help us improve the website. Please consult your doctor or the laboratory that performed the test(s) to obtain the reference range if you do not have the laboratory report. If you are looking for your laboratory test results online, you will need to contact your GP surgery to find out whether they provide such service.</p>
      
      <p>We cannot advise on private testing and recommend that if you are having a private testing done it is via an accredited lab.&nbsp; Here is the list of accredited laboratories listed on the <a href="https://www.ukas.com/find-an-organisation/">UKAS website</a>.</p>
      
    '#format': full_html
  find_what_you_are_looking_for:
    '#type': radios
    '#title': 'Are you looking for your test results or to request a blood test?'
    '#description': 'If you are looking for your test results or to request a blood test, <span style="font-size:12.0pt"><span style="line-height:115%"><span style="font-family:&quot;Times New Roman&quot;,&quot;serif&quot;">Lab Tests Online-UK is not a laboratory but an educational website and we cannot provide any laboratory testing, results or medical advice.</span></span></span>'
    '#options': yes_no
    '#options_display': side_by_side
    '#options_description_display': help
  are_you_looking_for_a_reference_range_that_has_not_been_provided:
    '#type': radios
    '#title': 'Are you looking for a reference range that has not been provided?'
    '#description': '<span style="font-size:11pt"><span style="line-height:normal"><span style="font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;"><span style="font-size:12.0pt"><span style="font-family:&quot;Times New Roman&quot;,&quot;serif&quot;">Reference ranges are specific to the laboratory where the test was performed, please review your test report for the range and speak to the requesting clinician if you do not have this.&nbsp; </span></span></span></span></span>'
    '#options': yes_no
    '#options_description_display': help
  helpful:
    '#type': radios
    '#title': 'Was the page you were reading helpful?'
    '#options': yes_no
    '#options_display': side_by_side
  if_no_please_explain_:
    '#type': textarea
    '#title': 'If No, please explain. Include the title of the article or URL.'
  helpful_information:
    '#type': radios
    '#title': 'The level of the information on this site was:'
    '#options':
      'Right amount of information': 'Right amount of information'
      'Too technical': 'Too technical'
      'Not enough detail': 'Not enough detail'
  if_you_were_researching_a_test_as_a_patient_or_family_member_wou:
    '#type': radios
    '#title': 'If you are patient or family member, would you recommend this site to your friends and family?'
    '#options': yes_no
    '#options_display': side_by_side
  if_you_are_a_doctor_nurse_or_other_healthcare_professional_would:
    '#type': radios
    '#title': 'If you are a doctor, nurse, or other healthcare professional, would you recommend this site to a patient?'
    '#options': yes_no
    '#options_display': side_by_side
  email_comfirmation:
    '#type': webform_email_confirm
    '#title': 'If you entered comments above and would like a response, please input your complete email address.'
  please_indicate_whether_you_are_a_:
    '#type': webform_select_other
    '#title': 'Please indicate whether you are a:'
    '#description': 'So that we can better understand who is using our site, let us know which category best describes you.'
    '#options':
      'Patient, Family member or Friend': 'Patient or family member or friend of patient'
      'Healthcare Professional': 'Healthcare Professional'
      Educator: Educator
      Student: Student
      Journalist: Journalist
    '#empty_option': '- Select -'
    '#empty_value': '- Select -'
    '#other__option_label': Other
    '#other__placeholder': 'Please indicate who you are.'
  health_pro:
    '#type': webform_select_other
    '#title': 'If you are a healthcare professional, please indicate if you are:'
    '#options':
      Physician/clinician: Physician/clinician
      'Nurse or nurse practitioner': 'Nurse or nurse practitioner'
      'Laboratory professional': 'Laboratory professional'
      'Physician assistant': 'Physician assistant'
      Pharmacist: Pharmacist
      'Research scientist': 'Research scientist'
      'In healthcare management or administration': 'In healthcare management or administration'
    '#empty_option': '- Select -'
    '#empty_value': '- Select -'
    '#other__option_label': Other
    '#other__placeholder': 'What type of healthcare professional are you?'
  how_did_you_hear_about_us:
    '#type': webform_select_other
    '#title': 'Where did you learn about Lab Tests Online-UK?'
    '#options':
      'Friend/Colleague/Family Member': 'Friend/Colleague/Family Member'
      'Search engine': 'Search engine'
      'Other web site': 'Other web site'
      'Doctor''s surgery': 'Doctor''s surgery'
      Hospital: Hospital
      Laboratory: Laboratory
      'Health fair': 'Health fair'
      'Magazine or newspaper': 'Magazine or newspaper'
      'TV or radio': 'TV or radio'
    '#empty_option': '- Select -'
    '#empty_value': '- Select -'
    '#other__option_label': Other
    '#other__placeholder': 'Where did you learn about Lab Tests Online?'
  location:
    '#type': select
    '#title': 'Where do you live?'
    '#options':
      England: England
      'Northern Ireland': 'Northern Ireland'
      Scotland: Scotland
      Wales: Wales
      'Outside UK': 'Outside UK'
  disclaimer:
    '#type': checkboxes
    '#title': Disclaimer
    '#description': 'Any information or question relating to personal test data that you entered into the Comments field above will be subject to the <a href="/terms-of-use" target="_blank">Terms of Use</a> of this web site.'
    '#options':
      'I Agree to the disclaimer': 'I Agree to the disclaimer'
    '#required': true
  send_us_your_feedback_recaptcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
