    value: "<h3>Cosa viene testato?</h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>Come viene raccolto il campione per il test?</h3>\r\n\r\n<p>Tramite un prelievo di sangue venoso dal braccio.</p>\r\n\r\n<p><em>NOTA - Se il sottoporsi a queste analisi mediche provoca stati d'ansia o di disagio, si consiglia di leggere uno o più di questi articoli:<br />\r\n<a href=\"/node/81\">Come fare fronte alla paura, al disagio ed all'ansia da test</a>, <a href=\"/node/1114\">Suggerimenti sui test ematici</a>, <a href=\"/node/1112\">Suggerimenti per aiutare i bambini ad affrontare un test medico</a>,<a href=\"/node/1113\">Suggerimenti per aiutare l'anziano ad affrontare un test medico</a>.<br />\r\nUn altro articolo, Seguire il campione: <a href=\"/node/1118\">Breve viaggio nel laboratorio</a>, chiarisce le modalità di prelievo del campione ematico.</em></p>\r\n\r\n<h3>Esiste una preparazione al test che possa assicurare la buona qualità del campione?</h3>\r\n\r\n<p>&nbsp;</p>\r\n"
