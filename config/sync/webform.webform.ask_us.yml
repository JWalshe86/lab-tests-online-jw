  form_close_message: "<h3>Form temporarily unavailable</h3>\r\n\r\n<p><strong>Due to a dramatic increase in the number of questions submitted to the volunteer laboratory scientists who respond to our users, we have had to limit the number of questions that can be submitted each day. Unfortunately, we have reached that limit today and are unable to accept your inquiry now. We understand that your questions are vital to your health and peace of mind, and recommend instead that you speak with your doctor or another healthcare professional. We apologize for this inconvenience.</strong></p>\r\n\r\n<p><strong>This was not an easy step for us to take, as the volunteers on the response team are dedicated to the work they do and are often inspired by the help they can provide. We are actively seeking to expand our capability so that we can again accept and answer all user questions. We will accept and respond to the same limited number of questions tomorrow, but expect to resume the service, 24/7, as soon as possible.</strong></p>"
