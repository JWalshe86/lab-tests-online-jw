id: ask_us
title: 'Ask a Laboratory Scientist'
description: ''
category: ''
elements: |
  description:
    '#type': processed_text
    '#admin_title': Description
    '#text': "<p>This form enables you to ask specific questions about lab tests. Your questions will be answered by a laboratory scientist as part of a voluntary service provided by one of our partners, American Society for Clinical Laboratory Science. If your question relates to this web site and not to a specific lab test, please submit it via our&nbsp;<a href=\"https://labtestsonline.org/contact\">Contact Us</a>&nbsp;form instead. Thank you.</p>\r\n"
    '#format': basic_html
  familyname:
    '#type': textfield
    '#title': 'Last Name'
    '#title_display': invisible
    '#placeholder': 'Last Name'
  givenname:
    '#type': textfield
    '#title': 'First Name'
    '#title_display': invisible
    '#placeholder': 'First Name'
  email:
    '#type': webform_email_confirm
    '#title': 'Email Address'
    '#title_display': invisible
    '#placeholder': 'Email Address*'
    '#required': true
    '#confirm__title': 'Confirm Email Address'
    '#confirm__placeholder': 'Confirm Email Address*'
  hidden_elements:
    '#type': container
    '#attributes':
      class:
        - ask-us-webform-hidden
    indicate_personal_status:
      '#type': radios
      '#title': 'Please indicate whether you are a:'
      '#options':
        'Patient, Family member or Friend': 'Patient, Family member or Friend'
        'Laboratorian or Other Medical Professional': 'Laboratorian or Other Medical Professional'
        Other: Other
      '#empty_option': ''
      '#empty_value': ''
      '#other__option_label': ''
      '#other__placeholder': ''
    subject:
      '#type': textfield
      '#title': Subject
      '#title_display': invisible
      '#placeholder': Subject
      '#required': true
    message:
      '#type': textarea
      '#title': 'Question or Comment'
      '#title_display': invisible
      '#placeholder': 'Question or Comment'
      '#required': true
  disclaimer:
    '#type': checkbox
    '#title': Disclaimer
    '#required': true
  ask_a_laboratory_scientist_recaptcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__attributes':
      class:
        - ask-us-webform-hidden
    '#update__attributes':
      class:
        - ask-us-webform-hidden
