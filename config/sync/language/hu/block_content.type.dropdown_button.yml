label: 'Mi a szûrõvizsgálat?'
description: "A szûrõvizsgálatok olyan laboratóriumi tesztek, melyek még azelõtt kimutatják egy egészségi állapot vagy betegség megnövekedett kockázatát, mielõtt a tünetek fellépnének, sõt mielõtt az érintett személyben tudatosulna, hogy fokozott kockázatnak van kitéve. Mivel így a megfelelõ lépések idõben megtehetõk, a szûrõvizsgálatok a betegségmegelõzõ eljárások fontos elemei.\r\nA szûrõvizsgálatok abban segítenek, hogy a betegséget a lehetõ legkorábbi és a még leginkább kezelhetõ stádiumában mutassuk ki. Ezért a szûrõvizsgálatok azoknál a megbetegedéseknél a leghatékonyabbak, amelyek egyszerre súlyosak de ugyanakkor még kezelhetõek. Ebben az esetben várható tényleges egészségnyereség attól, ha betegséget még a tünetek megjelenése elõtt kimutatják.\r\nA szûrõvizsgálatoknak érzékenyeknek kell lenniük, azaz megbízhatóan kell tudniuk azonosítani az adott betegségben szenvedõ egyéneket. A rendszeres egészségügyi vizsgálatoknál használt rutin tesztek valójában szûrõvizsgálatok. Ilyenek például a koleszterin meghatározás, vagy a nõknél alkalmazott citológiai vizsgálat (Pap kenet). Az újszülötteket megszületésüket követõen szintén számos betegségre szûrik.\r\nA pozitív szûrési eredmény gyakran további, specifikusabb vizsgálatokat von maga után. Ez vagy azért fontos, hogy biztonsággal kizárjuk azokat az egyéneket, akiknél nem áll fenn az adott megbetegedés, vagy hogy a szûréskor kapott diagnózist megerõsítsük.\r\nEgy diagnosztikai vizsgálat ugyan használható szûrési célokra, de a vizsgálat célja általában a már panaszokkal, tünetekkel vagy egy bizonyos megbetegedésre utaló egyéb leletekkel rendelkezõ beteg diagnózisának megerõsítése."
