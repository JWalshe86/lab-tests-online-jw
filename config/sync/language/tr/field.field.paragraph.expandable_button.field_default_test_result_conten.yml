default_value:
  -
    value: "<p>Test sonuçlarınızı laboratuvarınızın web adresinde bulabilirsiniz. Ancak şu an Lab Tests Online web sayfasındasınız. Laboratuvarınızın web sayfasından buraya testleriniz hakkında ayrıntılı bilgi almak için yönlendirilmiş olabilirsiniz.</p>\r\n<p>\r\nLab Tests Online laboratuvar testleri hakkında bilgi veren ödüllü hasta bilgilendirme web sitesidir. Bu sitedeki içerik Laboratuvar Uzmanları tarafından gözden geçirilmekte ve güncellenmektedir. Site test sonuçlarının ne anlama geldiği, doktorunuzun yüksek veya düşük sonuçlarda ne düşüneceği konusunda genel bilgiler vermektedir.</p>\r\n<p>\r\nTest sonuçlarınızı almak için laboratuvarınızın web sitesine dönmeli veya doktorunuza danışmalısınız.</p>\r\n"
