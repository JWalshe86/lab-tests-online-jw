label: 'Stai cercando gli Intervalli di Riferimento?'
default_value:
  -
    value: "<p>Gli <a href=\"/glossary/intervallo-di-riferimento\">intervalli di riferimento</a> dipendono da molteplici fattori, quali l’età e il sesso del paziente, la popolazione di riferimento e il metodo utilizzato per l’esecuzione dell’esame. Il risultato numerico di un test può pertanto avere significati diversi in laboratori differenti.</p>\r\n<p>\r\nPer queste ragioni, nel presente sito web non vengono riportati gli intervalli di riferimento. Per la valutazione dei risultati dei test, Lab Tests Online raccomanda di riferirsi ai valori di riferimento forniti dal laboratorio nel quale questi sono stati eseguiti. Gli intervalli di riferimento di ciascun test sono riportati sul referto di laboratorio, accanto al nome ed al risultato dello stesso. Per alcuni esempi clicca <a href=\"/glossary/intervallo-di-riferimento\">qui</a>.</p>\r\n<p>\r\nPer maggiori informazioni si rimanda agli articoli: <a href=\"/articles/gli-intervalli-di-riferimento-ed-il-loro-significato\">Gli Intervalli di Riferimento ed il loro Significato</A> e  <a href=\"articles/comprendere-il-referto-di-laboratorio\">Comprendere il Referto di Laboratorio</a>.</p>"
