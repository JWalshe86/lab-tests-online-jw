label: '¿Está buscando los resultados de su análisis?'
default_value:
  -
    value: "<p>Quizás pueda encontrar los resultados de los análisis que se le han realizado en la página web de su laboratorio. Sin embargo, actualmente está en Lab Tests Online. Es posible que haya sido dirigido aquí por el sitio web de su laboratorio para que así pueda conseguir información útil sobre la (s) prueba (s) que se realizó.</p>\r\n<p>\r\nLab Tests Online es un sitio web de educación para el paciente que ofrece información sobre pruebas de laboratorio y que fue galardonado en el año 2009 con el Premio a las Mejores Iniciativas de Servicio al Paciente que convoca la Fundación Farmaindustria en el apartado correspondiente a sociedades científicas y profesionales.</p>\r\n<p>\r\nEl contenido de esta página ha sido revisado por especialistas del laboratorio. En ella, se proporcionan explicaciones generales de lo que podrían significar los resultados para cada una de las pruebas aquí desarrolladas. Por ejemplo, lo que podría significar obtener un valor alto o bajo en el contexto de su estado de salud.</p>\r\n<p>\r\nPara conseguir los resultados de su análisis, deberá dirigirse al sitio web de su laboratorio o comunicarse con su médico.\r\n</p>\r\n"
