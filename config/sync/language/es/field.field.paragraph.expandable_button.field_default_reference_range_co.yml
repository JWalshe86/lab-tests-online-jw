label: '¿Está buscando valores de referencia?'
default_value:
  -
    value: "<p>Los rangos de referencia de las pruebas que se le han realizado los encontrará seguramente en su informe de laboratorio. Normalmente se encuentran a la derecha de los resultados.</p>\r\n\r\n<p>Si no dispone del informe de laboratorio y desea obtener un rango de referencia, consulte a su médico o al laboratorio que realizó los análisis. Los resultados de las pruebas de laboratorio no tienen sentido por sí mismos. Toman significado cuando se comparan con los rangos de referencia. Los rangos de referencia son los valores esperados para una persona sana. A veces se les llama también valores \"normales\". Al comparar el resultado de una prueba con los valores de referencia, se puede ver si el resultado se encuentra fuera del rango de valores esperados. Los valores que están fuera de los rangos esperados pueden proporcionar pistas para ayudar a identificar posibles enfermedades o trastornos. Si bien la precisión de las pruebas de laboratorio ha evolucionado significativamente en las últimas décadas, puede existir cierta variabilidad entre laboratorios debido a las diferencias en los reactivos químicos empleados, las técnicas de medida y los analizadores o instrumentos que se utilizan. Esta es la razón por la que se proporcionan tan pocos rangos de referencia en esta página web. Es importante saber que, para evaluar si los resultados están \"dentro de los límites normales\", se debe aplicar el rango de referencia proporcionado por el laboratorio que realizó el análisis. Si desea obtener más información, refiérase al artículo <a href=\"http://www.labtestsonline.es/understanding/reference.html\">Intervalos de referencia y su significado</A>.</p>"
